scope: batman
namespace: /service/
name: pg3

restapi:
  listen: 127.0.0.1:8009
  connect_address: 127.0.0.1:8009



etcd3:
  hosts:
  - 10.211.55.29:2379
  - 10.211.55.30:2379
  - 10.211.55.31:2379


# The bootstrap configuration. Works only when the cluster is not yet initialized.
# If the cluster is already initialized, all changes in the `bootstrap` section are ignored!
bootstrap:
  # This section will be written into Etcd:/<namespace>/<scope>/config after initializing new cluster
  # and all other cluster members will use it as a `global configuration`.
  # WARNING! If you want to change any of the parameters that were set up
  # via `bootstrap.dcs` section, please use `patronictl edit-config`!
  dcs:
    ttl: 30
    loop_wait: 10
    retry_timeout: 10
    maximum_lag_on_failover: 1048576
    postgresql:
      use_pg_rewind: true


  initdb:
  - encoding: UTF8
  - data-checksums


postgresql:
  listen: 0.0.0.0:5432
  connect_address: 10.211.55.31:5432
  data_dir: /data1
  pgpass: /tmp/pgpass1
  authentication:
    replication:
      username: replicator
      password: rep-pass
    superuser:
      username: postgres
      password: patroni
    rewind:  # Has no effect on postgres 10 and lower
      username: rewind_user
      password: rewind_password
  parameters:
    unix_socket_directories: '.'  # parent directory of data_dir
