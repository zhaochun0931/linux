global
    log stdout format raw local0
    maxconn 4096

defaults
    log global
    mode http
    option httplog
    timeout connect 5s
    timeout client  30s
    timeout server  30s

frontend http_front
    bind *:80
    default_backend web_backend

backend web_backend
    balance roundrobin

    # Enable cookie-based session persistence
    cookie SERVERID insert indirect nocache

    server web1 web1:80 check cookie web1
    server web2 web2:80 check cookie web2

